<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <p class="m-3 overflow-hidden">Counter Value : {{ count }}</p>
  <div class="button-container d-flex">
    <button class="btn btn-success m-2" (click)="increment()">
      Increase Count +
    </button>
    <button class="btn btn-danger m-2" (click)="decrement()">
      Decrease Count -
    </button>
  </div>
</div>
